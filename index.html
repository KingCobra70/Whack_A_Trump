<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Whack-A-Mole</title>
</head>
<body>
  <div class="container">
    <div class="section">
      <!-- content for left section goes here with the game info -->
      <div class="game-info">
        <h1>Whack-A-Trump</h1>
        <div class="info-group">
          <p>Score: <span id="score">0</span></p>
          <p>Timer: <span id="timer">30</span></p>
          <p>Round: <span id="round">1</span></p>
          <p>Misses: <span id="missed-strikes">0</span></p>
          <div class="high-score-container">
            <p>High Score: <span id="high-score">0</span></p>
          </div>
          <div class="volume-control">
            <label for="volume">Volume: </label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
          </div>
        </div>
        <button id="start">Start Game!</button>
      </div>
    </div>
    <div class="section">
      <!-- content for right section goes here with the game board -->
      <div class="game-container">
        <div class="game-board">
          <!-- Add a "hole" class to each of the 36 div elements -->
          <div class="hole"></div><div class="hole"></div><div class="hole"></div>
          <div class="hole"></div><div class="hole"></div><div class="hole"></div>
          <div class="hole"></div><div class="hole"></div><div class="hole"></div>
          <div class="hole"></div><div class="hole"></div><div class="hole"></div>
          <div class="hole"></div><div class="hole"></div><div class="hole"></div>
          <div class="hole"></div><div class="hole"></div><div class="hole"></div>
          <div class="hole"></div><div class="hole"></div><div class="hole"></div>
          <div class="hole"></div><div class="hole"></div><div class="hole"></div>
          <div class="hole"></div><div class="hole"></div><div class="hole"></div>
          <div class="hole"></div><div class="hole"></div><div class="hole"></div>
          <div class="hole"></div><div class="hole"></div><div class="hole"></div>
          <div class="hole"></div><div class="hole"></div><div class="hole"></div>
        </div>
      </div>
    </div>
  </div>
  <audio id="start-sound" src="start-sound.mp3" preload="auto"></audio>
  <audio id="missed-mole-sound" src="missed-mole-sound.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
